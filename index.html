<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Triobus</title>
</head>
<body>
<div class="container">
	<header>
		<div class="row heading_bus">
			<div class="col-md-6 py-3 text-white ">
				<i class="fa fa-bus fa-3x pl-2 " aria-hidden="true"></i><span class="pl-2 web_name">Trio Bus</span>
			</div>
			<div class="col-7 col-md-3 py-4 text-white">
				<i class="fa fa-envelope fa-x" aria-hidden="true"></i><span class="pl-1">support@mail.com</span>
			</div>
			<div class="col-5 col-md-3 py-4  text-white">
				<i class="fa fa-phone" aria-hidden="true"></i><span class="pl-1">Contact Us</span>
			</div>
		</div>
	</header>
	<section>
		<div class="row pt-3">
		    <div class="col-md-1"></div>
			<div class="col-md-3">
			    <label for="disabledTextInput">From</label>
				 <select class="custom-select d-block my-3 w-100 border-danger" id="fromcity" required>
                  <!-- <option value="">Select City</option>
                  <option value="1">Thanjavur</option>
                  <option value="2">Trichy</option>
                  <option value="3">Chennai</option> -->
                 </select>
			</div>
			<div class="col-md-2 text-center d-none d-lg-block">
				<i class="fa fa-exchange text-danger" aria-hidden="true"></i>
			</div>
			<div class="col-md-3">
			     <label for="disabledTextInput">To</label>
				<select class="custom-select d-block my-3 w-100 border-danger" id="tocity" required>
                  <!-- <option value="">Select City</option>
                  <option value="1">Thanjavur</option>
                  <option value="2">Trichy</option>
                  <option value="3">Chennai</option> -->
                 </select>
			</div>
			<div class="col-md-2">
				 <label for="disabledTextInput">Date</label>
				<select class="custom-select d-block my-3 w-100 border-danger" id="date" required>
                  <!-- <option value="">Select Date</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option> -->
                 </select>
			</div>
			<div class="col-md-1"></div>
		</div>
		<div class="row text-center py-5">
			<div class="col-md-12">
				<button class="btn btn-danger">Search bus</button>
			</div>
		</div>
		<div class="row">
           <div class="col">
                <table class="table mb-0">
                     <thead>
                         <tr>
                           <th>Sl.No</th>
                           <th>Bus Name</th>
                           <th>Time</th>
                           <th>Fare</th>
                         </tr>
                     </thead>
                     <tbody id="tbody">
                     </tbody>
                </table>
           </div>
       </div> 
	</section>
	<footer>
		<div class="row text-center py-3">
			<div class="col-md-6 text-white">
				<p>Copyrights@Triodesk</p>
			</div>
			<div class="col-md-6">
				<a href="#terms" class="text-white">Terms & Conditions</a>
			</div>
		</div>
	</footer>
</div>

























<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="bus.js"></script>
</body>
</html>
